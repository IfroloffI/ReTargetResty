worker_processes auto;
pid /run/nginx.pid;
error_log /usr/local/openresty/nginx/logs/error.log;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include mime.types;
    sendfile on;
    proxy_intercept_errors on;

    lua_package_path '/usr/local/openresty/lua-scripts/?.lua;;';
    lua_shared_dict my_cache 32m;

    upstream auth_service { server ReTargetApiAuth:8025; }
    upstream profile_service { server ReTargetApiProfile:8023; }
    upstream banner_service { server ReTargetApiBanner:8024; }
    upstream payment_service { server ReTargetApiPayment:8022; }
    upstream csat_service { server ReTargetApiCsat:8035; }
    upstream adv_service { server ReTargetApiAdv:8032; }

    server {
        listen 80;
        server_name re-target.ru;
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name re-target.ru;

        ssl_certificate /etc/letsencrypt/live/re-target.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/re-target.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Resource endpoint
        location ~ ^/r/[a-f0-9]{16}$ {
            internal;
            access_by_lua_file /usr/local/openresty/lua-scripts/resource_access.lua;
            proxy_pass http://adv_service/api/v1/adv/iframe/$target_link;
            proxy_set_header X-Real-Path $uri;
            proxy_hide_header X-Frame-Options;
            add_header Cache-Control "no-store";
        }

        # Content generator
        location /c {
            content_by_lua_file /usr/local/openresty/lua-scripts/content_handler.lua;
            add_header Cache-Control "no-store";
        }

        # API endpoints
        location /api/v1/auth/ { proxy_pass http://auth_service; }
        location /api/v1/profile/ { proxy_pass http://profile_service; }
        location /api/v1/avatar/ { proxy_pass http://profile_service; }
        location /api/v1/banner/ { proxy_pass http://banner_service; }
        location /api/v1/payment/ { proxy_pass http://payment_service; }
        location /api/v1/csat/ { proxy_pass http://csat_service; }
        location /api/v1/slot/ { proxy_pass http://adv_service; }
        location /api/v1/adv/ { proxy_pass http://adv_service; }

        # Static files
        location /static/ { alias /www-data/; }
        location /csat {
            alias /www-data/;
            try_files indexCsat.html =404;
            sub_filter 'REFERRER_URL' $http_referer;
            sub_filter_once on;
        }
        location / {
            alias /www-data/;
            try_files index.html =404;
        }
    }
}