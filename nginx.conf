# Main context
# user nobody nogroup;
worker_processes auto;
pid /run/nginx.pid;
error_log /usr/local/openresty/nginx/logs/error.log;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP context
http {
    include mime.types;
    sendfile on;
    proxy_intercept_errors on;

    lua_package_path '/usr/local/openresty/lua-scripts/?.lua;;';
    lua_shared_dict my_cache 32m;

    upstream auth_service {
        # Прокси для сервиса аутентификации
        server ReTargetApiAuth:8025;
    }
    upstream profile_service {
        # Прокси для сервиса профилей
        server ReTargetApiProfile:8023;
    }

    upstream banner_service {
        # Прокси для сервиса баннеров
        server ReTargetApiBanner:8024;
    }

    upstream payment_service {
        # Прокси для сервиса оплаты
        server ReTargetApiPayment:8022;
    }

    upstream csat_service {
        # Прокси для сервиса оплаты
        server ReTargetApiCsat:8035;
    }

    upstream adv_service {
        # Прокси для сервиса рекламы и слотов
        server ReTargetApiAdv:8032;
    }

    server {
        listen 80;
        server_name re-target.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name re-target.ru;

        # SSL Сертификат
        ssl_certificate /etc/letsencrypt/live/re-target.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/re-target.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Прокси-заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;


        location ~ ^/content/rc_[a-f0-9] {
            16
        }
        $ {
            internal;
            access_by_lua_block {
                local cache = ngx.shared.my_cache
                local link_id = cache:get("adv:" .. ngx.var.uri)
                if not link_id then
                ngx.exit(ngx.HTTP_GONE)
                end
                ngx.var.target_link = link_id
                cache:delete("adv:" .. ngx.var.uri)
            }

            proxy_pass http://adv_service/api/v1/adv/iframe/$target_link;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_hide_header X-Frame-Options;

            add_header Cache-Control "no-store";
            add_header X-Content-Type-Options "nosniff";
            break;
        }

        location /get-content {
            content_by_lua_file /usr/local/openresty/lua-scripts/content_handler.lua;
            add_header Cache-Control "no-store";
        }

        # Прокси для аутентификации
        location /api/v1/auth/ {
            proxy_pass http://auth_service; # Все запросы на /api/v1/auth/ идут на порт 8025
        }

        # Прокси для профиля
        location /api/v1/profile/ {
            proxy_pass http://profile_service; # Все запросы на /api/v1/profile/ идут на порт 8023
        }

        location /api/v1/avatar/ {
            proxy_pass http://profile_service; # Все запросы на /api/v1/avatar/ идут на порт 8023
        }

        # Прокси для баннеров
        location /api/v1/banner/ {
            proxy_pass http://banner_service; # Все запросы на /api/v1/banner/ идут на порт 8024
        }

        # Прокси для оплаты
        location /api/v1/payment/ {
            proxy_pass http://payment_service; # Все запросы на /api/v1/payment/ идут на порт 8022
        }

        # Прокси для отзывов
        location /api/v1/csat/ {
            proxy_pass http://csat_service;
        }

        # Прокси для рекламы и слотов
        location /api/v1/slot/ {
            proxy_pass http://adv_service;
        }

        location /api/v1/adv/ {
            proxy_pass http://adv_service;
        }

        # Прокси для фронтенда
        location /static/ {
            alias /www-data/;
        }

        # Прокси для отзывов