services:
  openresty:
    image: openresty/openresty:bookworm
    container_name: ReTargetOpenResty
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./logs:/usr/local/openresty/nginx/logs
      - /home/ubuntu/frontend_2025_1_RePresent/dist:/www-data
      - ./lua-scripts:/usr/local/openresty/lua-scripts
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    depends_on:
      - certbot
    networks:
      - retarget_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    ports:
      - "80:80"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --standalone -w /var/www/certbot --force-renewal --email re-target-service@mail.ru -d re-target.ru --agree-tos
    networks:
      - retarget_network

networks:
  retarget_network:
    external: true
